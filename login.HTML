<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questify - LoginPage</title>
  <link rel="stylesheet" href="Login.CSS">
</head>
<body>
<header>
    <div class="tabs">
      <a href="#" class="login active">Login</a>
      <a href="#" class="register active">Register</a>
    </div>
</header>    
    <div class="form">
      <label for="username">Masukkan Username Baru Mu</label>
      <input type="text" id="username" placeholder="Masukkan Username Baru Mu">

      <label for="password">Masukkan Password :</label>
      <input type="password" id="password" placeholder="Masukkan Password Mu">
      <a href="#" class="forgot">Forgot Password ?</a>

      <button type="submit">Login</button>
    </div>
  
</body>
</html>
